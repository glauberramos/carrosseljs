<!DOCTYPE html>
<html>
  <head> 
    <title>JS Carrossel</title>
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/necolas/normalize.css/master/normalize.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Norican' rel='stylesheet' type='text/css'>
    <link href="stylesheets/lightbox.css" rel="stylesheet" />

    <script src="scripts/slidesController.js" type="text/javascript" ></script>
    <script src="scripts/main.js" type="text/javascript" ></script>
    <script src="scripts/jquery-1.7.2.min.js"></script>
    <script src="scripts/lightbox.js"></script>
  </head>
  <body>

    <h2 id="header">Vanilla Javascript Carrossel</h2>
    <div id="carrossel">

      <ul id="carrossel-list">
        <li class="carrossel-item">

        <li class="carrossel-item">
          <a href="images/image2.jpg" rel="lightbox"><img src="images/image2.jpg" alt="image2"></a>
        </li> 
        <li class="carrossel-item">
          <a href="images/image3.jpg" rel="lightbox"><img src="images/image3.jpg" alt="image3"></a>
        </li>
        <li class="carrossel-item">
          <a href="images/image4.jpg" rel="lightbox"><img src="images/image4.jpg" alt="image4"></a>
        </li>  
        <li class="carrossel-item">
          <a href="images/image5.jpg" rel="lightbox"><img src="images/image5.jpg" alt="image5"></a>
        </li>
        <li class="carrossel-item">
          <a href="images/image6.jpg" rel="lightbox"><img src="images/image6.jpg" alt="image6"></a>
        </li>
        <li class="carrossel-item">
          <a href="images/image7.jpg" rel="lightbox"><img src="images/image7.jpg" alt="image7"></a>
        </li>
      </ul>
    </div>
