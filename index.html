<!DOCTYPE html>
<html>
  <head> 
    <title>JS Carrossel</title>
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/necolas/normalize.css/master/normalize.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Norican' rel='stylesheet' type='text/css'>

    <script src="scripts/slidesController.js" type="text/javascript" ></script>
    <script src="scripts/main.js" type="text/javascript" ></script>
  </head>
  <body>

    <h2 id="header">Vanilla Javascript Carrossel</h2>
    <div id="carrossel">
      <input type="button" class="left button">
      <input type="button" class="right button">
      <ul id="carrossel-list">
        <li class="carrossel-item">
          <img src="images/image1.jpg" alt="image1">
        </li>
        <li class="carrossel-item">
          <img src="images/image2.jpg" alt="image2">
        </li> 
        <li class="carrossel-item">
          <img src="images/image3.jpg" alt="image3">
        </li>
        <li class="carrossel-item">
          <img src="images/image4.jpg" alt="image4">
        </li>  
        <li class="carrossel-item">
          <img src="images/image5.jpg" alt="image5">
        </li>
        <li class="carrossel-item">
          <img src="images/image6.jpg" alt="image5">
        </li>
        <li class="carrossel-item">
          <img src="images/image7.jpg" alt="image5">
        </li>
      </ul>
    </div>
  </body>
</html>
